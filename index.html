<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section>
        <h1 class="font-bold text-6xl text-center">Please Log In <span class="text-red-500">My Bank</span></h1>

        <div class="flex flex-col justify-center items-center h-screen">
            <div class="flex flex-col items-center gap-4 bg-red-400 p-10 w-3/6">
                  <input class="p-2 rounded-sm w-4/6 items-center text-[1.2rem]" type="email" id="user-email" placeholder="Please enter your mail">
                 <input class="p-2 rounded-sm w-4/6 items-center text-[1.2rem]" type="password" id="user-pass" placeholder="Please enter your password">
                  <button id="login-button" class="text-white p-2 rounded-md bg-red-500 hover:bg-slate-500 w-56 text-[1.2rem] font-bold">Log in</button>
             </div>
        </div>
        
    </section>
<!-- JS link -->
 <script src="./main.js"></script>
</body>
</html>
